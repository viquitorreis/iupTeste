<app-board-user></app-board-user>
<div class="div-novo-veic">
    <mat-card class="mat-elevation-z8">
        <mat-card-title>Novo Ve√≠culo</mat-card-title>
        <div class="nav-veic-create">
            <form class="form-veic" [formGroup]="novoVeiculo">
                <mat-form-field>
                    <input matInput placeholder="Placa" formControlName="placa">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Montadora" formControlName="montadora">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Modelo" formControlName="modelo">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Ano" formControlName="ano">
                </mat-form-field>
            </form>
            <button mat-raised-button (click)="createVeiculo()" color="primary">Salvar</button>
            <button mat-raised-button (click)="cancel()" color="primary" class="btn-cancelar">Cancelar</button>
        </div>
    </mat-card>
</div>
