<div class="mat-elevation-z8">
    <table mat-table [dataSource]="veiculos">
      <!-- Id Column -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let row">{{row.placa}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let row">{{row.marca}}</td>
      </ng-container>
  
      <!-- MODELO Column -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
      </ng-container>
  
      <!-- ANO Column -->
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let row">{{row.ano}}</td>
      </ng-container>

      <!-- AÇÃO Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/nav-veiculo-create/veiculosUpdate/{{row.placa}}">
                <mat-icon class="edit">
                    edit
                </mat-icon>
            </a>
            <a routerLink="/nav-veiculo-create/veiculosDelete/{{row.placa}}">
                <mat-icon>
                    delete
                </mat-icon>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
